<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Collaborative Popup</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        .notion-button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); }
        .popup { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; padding: 20px; border-radius: 8px; width: 90%; max-width: 600px; }
        iframe { width: 100%; height: 400px; border: none; }
    </style>
    <script>
        function openNotion() { document.getElementById('overlay').style.display = 'block'; }
        function closeNotion() { document.getElementById('overlay').style.display = 'none'; }
    </script>
</head>
<body>
    <h1>Trang Notion Chỉnh sửa Chung</h1>
    <button class="notion-button" onclick="openNotion()">Mở Notion</button>

    <div id="overlay" class="overlay" onclick="closeNotion()">
        <div class="popup" onclick="event.stopPropagation()">
            <button onclick="closeNotion()">Đóng</button>
            <iframe src="https://www.notion.so/your-notion-page?allowEditing=true"></iframe>
        </div>
    </div>
</body>
</html>
